<md-sidenav-container>
  <md-sidenav #sidenav>
    <app-side-nav [oases]="oases" (onCloseMenu)="sidenav.close()"></app-side-nav>
  </md-sidenav>

  <app-header (onOpenMenu)="sidenav.open()"></app-header>

  <app-google-map *ngIf="oases" [lat]="lat" [lng]="lng" [zoom]="zoom" [paths]="paths" [oases]="oases"></app-google-map>

  <app-footer></app-footer>
</md-sidenav-container>
