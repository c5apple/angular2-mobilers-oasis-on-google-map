<md-list *ngIf="oases">
  <h3 md-subheader (click)="closeMenu()">
    閉じる
    <md-icon md-list-avatar>chevron_left</md-icon>
  </h3>
  <md-divider></md-divider>
  <md-list-item *ngFor="let oasis of oases" (click)="openDialog(oasis)">
    <md-icon md-list-avatar>place</md-icon>
    <h4 md-line>{{oasis.title}}</h4>
    <!--TODO <p md-line>距離</p>-->
  </md-list-item>
</md-list>
